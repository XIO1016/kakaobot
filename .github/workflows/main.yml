name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Create missing directories
      run: |
        mkdir -p gradle/wrapper
        mkdir -p app/src/main/res/mipmap-hdpi
        
    - name: Create missing resource files
      run: |
        # 기본 아이콘 생성 (없을 경우)
        echo '<?xml version="1.0" encoding="utf-8"?>
        <vector xmlns:android="http://schemas.android.com/apk/res/android"
            android:width="108dp"
            android:height="108dp"
            android:viewportWidth="108"
            android:viewportHeight="108">
          <path
              android:fillColor="#3DDC84"
              android:pathData="M0,0h108v108h-108z"/>
        </vector>' > app/src/main/res/mipmap-hdpi/ic_launcher.xml
    
    - name: Download Gradle Wrapper
      run: |
        wget https://github.com/gradle/gradle/raw/v6.1.1/gradle/wrapper/gradle-wrapper.jar -O gradle/wrapper/gradle-wrapper.jar
        
    - name: Create gradlew script
      run: |
        wget https://raw.githubusercontent.com/gradle/gradle/v6.1.1/gradlew -O gradlew
        chmod +x gradlew
        
    - name: Build with Gradle
      run: |
        ./gradlew assembleDebug --no-daemon --stacktrace
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: KakaoAutoSender
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn
